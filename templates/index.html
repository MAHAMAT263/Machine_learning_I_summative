<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Q&A Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dfefff, #e0f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }
        .chat-box {
            max-width: 700px;
            margin: auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #answerText {
            font-size: 1.1rem;
        }
        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        .history {
            margin-top: 30px;
        }
        .history-entry {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .history-entry .btn-sm {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h2 class="text-center mb-4">ü©∫ Medical Q&A Chatbot</h2>
    <form id="chatForm">
        <div class="mb-3">
            <label for="question" class="form-label">Ask a medical question:</label>
            <input type="text" class="form-control" id="question" name="question" placeholder="e.g., What are the symptoms of diabetes?" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">üí¨ Get Answer</button>
    </form>
    <div id="response" class="mt-4" style="display: none;">
        <h5>ü§ñ Answer:</h5>
        <p id="answerText" class="lead text-muted"></p>
    </div>

    <div class="history mt-5">
        <h5>üìú History</h5>
        <div id="chatHistory"></div>
    </div>
</div>

<script>
    const form = document.getElementById('chatForm');
    const questionInput = document.getElementById('question');
    const responseDiv = document.getElementById('response');
    const answerText = document.getElementById('answerText');
    const historyContainer = document.getElementById('chatHistory');

    let history = [];

    form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const question = questionInput.value.trim();
        if (!question) return;

        answerText.classList.add("loading-dots");
        answerText.textContent = "Thinking";
        responseDiv.style.display = "block";

        try {
            const response = await fetch('/get_answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ question: question })
            });

            const data = await response.json();
            answerText.classList.remove("loading-dots");
            const answer = data.answer || "No answer found.";
            answerText.textContent = answer;

            addToHistory(question, answer);
            questionInput.value = "";
        } catch (error) {
            answerText.classList.remove("loading-dots");
            answerText.textContent = "‚ö†Ô∏è An error occurred while fetching the answer.";
        }
    });

    function addToHistory(question, answer) {
        const index = history.length;
        history.push({ question, answer });

        const entry = document.createElement("div");
        entry.className = "history-entry";

        const content = `
            <strong>Q:</strong> ${question}<br>
            <strong>A:</strong> ${answer}
            <div class="mt-2">
                <button class="btn btn-outline-secondary btn-sm" onclick="editQuestion(${index})">‚úèÔ∏è Edit</button>
                <button class="btn btn-outline-danger btn-sm" onclick="deleteHistory(${index})">üóëÔ∏è Delete</button>
            </div>
        `;
        entry.innerHTML = content;
        entry.id = `entry-${index}`;
        historyContainer.prepend(entry);
    }

    function deleteHistory(index) {
        const entry = document.getElementById(`entry-${index}`);
        if (entry) {
            entry.remove();
        }
        history[index] = null; 
    }

    function editQuestion(index) {
        if (history[index]) {
            questionInput.value = history[index].question;
            questionInput.focus();
        }
    }
</script>

</body>
</html>
